<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Forms</h1>

    <form action="" method="get">
        <label for="username">Username</label>
        <input type="text" name="myusername" id="username" placeholder="username">
        
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password">
        
        <button>Submit</button>
    </form>

    <h2>Google Hijack</h2>

    <form action="http://google.com/search" method="get" target="_blank">
        <label for="search">Search</label>
        <input type="text" name="q" id="search">
        <button>Search</button>
    </form>

    <h2>Youtube Hijack</h2>

    <form action="https://www.youtube.com/results" method="get">
        <label for="search">Search Youtube</label>
        <input type="text" name="search_query" id="search">
        <button>Search</button>
    </form>
    
</body>
</html>
