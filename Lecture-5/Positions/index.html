<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Positions</h1>

    <h2>static</h2>

    <section id="static">
        <div style="background-color: lightblue;"></div>
        <div style="background-color: lightcoral;" id="middle"></div>
        <div style="background-color: lightseagreen;"></div>
    </section>

    <h2>Relative</h2>

    <section id="relative">
        <div style="background-color: lightgreen;"></div>
        <div style="background-color: lightcyan;" id="middle"></div>
        <div style="background-color: lightslategrey;"></div>
    </section>

    <h2>Absolute</h2>

    <section id="absolute">
        <div style="background-color: lightslategray;"></div>
        <div style="background-color: lightpink;" id="middle"></div>
        <div style="background-color: limegreen;"></div>
    </section>

    <h2>Fixed</h2>

    <section id="fixed">
        <div style="background-color: olive;"></div>
        <div style="background-color: orange;" id="middle"></div>
        <div style="background-color: purple;"></div>
    </section>
    
    
    
</body>
</html>
